<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<script src="./js/header.js" type="module"></script>
  <script src="./js/footer.js" type="module"></script>

<body>
    <my-header></my-header>
    <main>
        <div class="container">
            <div class="container2">
                <div class="websiteInfo">
                    <h1>Welcome to the My First Web Page</h1>
                    <p>Enjoy Your coding journey with us</p>
                    <div class="mediaHandles">

                    </div>
                </div>
                <div class="card">
                    <div class="card_inner">
                        <div class="card_front">
                            <div class="card_content">
                                <div class="card_header">
                                    <h3>Log in</h3>
                                    <p>This is a secure system you will need to provide login details to access the site</p>
                                </div>
                                <div class="card_body">
                                    <form method="post">
                                        <input type="text" class="uname" name="unmae" id="uname" placeholder="User Name">
                                        <input type="password" class="upass" name="upass" id="upass" placeholder="password">
                                        <div class="forgotPass">
                                            <a href="#"><h5>Forgot Password?</h5></a>
                                        </div>
                                        <div class="btn">
                                            <button type="button" id="logInBtn" class="logInBtn">Log in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="card_back">
                            <div class="card_content">
                                <div class="card_header">
                                    <h3>Reset Password</h3>
                                    <p>Please enter credential first.wont be shared publicaly.wont be spammed</p>
                                    
                                </div>
                                <div class="card_body">
                                    <form method="post">
                                        <input type="password" class="current_pass" name="current_pass" id="current_pass" placeholder="Current Password">
                                        <input type="password" class="new_pass" name="new_pass" id="new_pass" placeholder="New password">
                                        
                                        <div class="btn">
                                            <button type="button" id="resetBtn" class="resetBtn logInBtn">Reset Password</button>
                                        </div>
                                        <div class="btn backToLogin">
                                            <button type="button" id="backBtn" class="backBtn logInBtn">Back To Log in</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <my-footer></my-footer>
</body>
</html>
