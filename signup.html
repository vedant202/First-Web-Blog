<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" href="css/signup.css">
    <title>Signup</title>
</head>
<script src="./js/header.js" type="module"></script>
<script src="./js/footer.js" type="module"></script>

<body>
    <my-header></my-header>
    <main>
        <div class="container">
            <div class="container2">
                <div class="websiteInfo">
                    <h1>Welcome to the My First Web Page</h1>
                    <p>Enjoy Your coding journey with us</p>
                </div>
                <div class="card">
                    <div class="card_front">
                        <div class="cardHead">
                            <h1>Sign up</h1>
                        </div>
                        <div class="cardBody">
                            <form method="post">
                                <div class="row">
                                    <div class="col1">
                                        <label>Name : </label>
                                        <br>
                                        <input type="text" name="name" id="name" class="name"
                                            placeholder="Your Full Name">

                                    </div>
                                    <div class="col2">
                                        <label>Email : </label>
                                        <br>
                                        <input type="email" name="email" id="email" class="email" placeholder="Email">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col1">
                                        <label>Age : </label>
                                        <br>
                                        <input type="number" name="age" id="age" class="age"
                                            placeholder="Enter Your Age">

                                    </div>
                                    <div class="col2">
                                        <label>Gender : </label>
                                        <br>
                                        <input type="text" name="gender" id="gender" placeholder="Enter gender">

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col1">
                                        <label>phone : </label>
                                        <br>
                                        <input type="tel" name="phone" id="phone"placeholder="Enter phone" class="phone">

                                    </div>
                                    <div class="col2">
                                        <label>Password : </label>
                                        <br>
                                        <input type="password" name="password" id="password" class="password"
                                            placeholder="Password">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col1">
                                        <button type="button" class="signupBtn" id="signupBtn" name="signupBtn">Sign
                                            up</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        </div>
    </main>
    <my-footer></my-footer>
    <script src="./js/signup.js" defer></script>
</body>

</html>
